name: Sync Website

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

  # Run once a day to check if the site is up to date
  schedule:
    # Runs at 9:15 AM UTC (2:15 AM PDT) and 10:15 AM UTC (2:15 AM PST)
    - cron: '15 9,10 * * *'

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "sync"
  cancel-in-progress: true

env:
  YARN_IGNORE_ENGINES: true
  TZ: America/Los_Angeles
  # BUILD_PATH: subfolder

jobs:
  prerequisites:
    name: Prerequisites
    if: github.ref_name == github.event.repository.default_branch
    runs-on: ubuntu-latest
    outputs:
      run_tasks: ${{ steps.check_time.outputs.run_tasks }}
    steps:

      # Check if it's 2 AM PST, with daylight savings time this could be two possible UTC times
      - name: Check if it's 2 AM
        id: check_time
        if: ${{ github.event_name == 'schedule' }}
        run: |
          current_hour=$(date +'%H')
          echo "Current hour in PST: $current_hour"

          if [ "$current_hour" == "02" ]; then
            echo "It's 2 AM PST! Running tasks..."
            echo "run_tasks=true" >> $GITHUB_OUTPUT
          fi

  sync:
    name: Sync
    needs: prerequisites
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'schedule' || needs.prerequisites.outputs.run_tasks == 'true' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: yarn
          cache-dependency-path: yarn.lock

      - name: Sync Project
        run: yarn sync

      - name: Commit Changes
        id: commit
        run:
          git config --global user.name "Digi"
          git config --global user.email "DigiGoat@LilPilchuckCreek.org"
          git commit -am "Synced website"
          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes to commit."
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected."
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Push Changes
        if: ${{ steps.commit.outputs.changes == 'true' }}
        run: git push

      - name: Deploy Changes
        if: ${{ steps.commit.outputs.changes == 'true' }}
        uses: ./.github/workflows/deploy.yml
