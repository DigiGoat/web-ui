name: Deploy Website

on:
  # Runs on pushes targeting the default branch
  push:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

  workflow_call:
    secrets:
      FIREBASE_TOKEN:
        description: "Firebase CI token"
        required: true
    inputs:
      changes:
        description: "Whether there were changes committed in the sync step"
        required: false
        type: boolean
      workflow_call:
        description: "Whether this workflow was called by another workflow"
        required: false
        type: boolean
        default: true

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
  actions: read

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  BUILD_PATH: "." # default value when not using subfolders
  YARN_IGNORE_ENGINES: true
  TZ: America/Los_Angeles
  # BUILD_PATH: subfolder

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    if: endsWith(github.repository, 'web-ui') != true
    outputs:
      changes: ${{ steps.build.outputs.changes }}
      indexnow_curl: ${{ steps.build.outputs.indexnow_curl }}
      firebase_project: ${{ steps.build.outputs.firebase_project }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: yarn
          cache-dependency-path: yarn.lock

      - name: Find last successful deploy run with artifact
        id: last_success
        run: |
          runs=$(
            gh run list --branch="$GITHUB_REF_NAME" --json databaseId,number,status,conclusion,createdAt,name --limit 20 |
            jq --arg cur "${{ github.run_id }}" '[.[] | select(
              .status=="completed" and
              .conclusion=="success" and
              (.databaseId|tostring) != $cur and
              (.name=="Deploy Website" or .name=="Sync Website")
            )]'
          )
          found=""
          for row in $(echo "${runs}" | jq -r '.[] | @base64'); do
            _jq() { echo ${row} | base64 --decode | jq -r ${1}; }
            run_id=$(_jq '.databaseId')
            run_number=$(_jq '.number')
            run_name=$(_jq '.name')
            # Check if the artifact exists for this run
            if gh api /repos/${{ github.repository }}/actions/runs/$run_id/artifacts | jq -e '.artifacts[] | select(.name=="website")' > /dev/null; then
              echo "::notice::Using artifact from "$run_name" run #$run_number (id $run_id)"
              echo "run_id=$run_id" >> $GITHUB_OUTPUT
              echo "run_number=$run_number" >> $GITHUB_OUTPUT
              found="yes"
              break
            else
              echo "::warning::Run #$run_number (id $run_id) does not have a website artifact, skipping."
            fi
          done
          if [ -z "$found" ]; then
            echo "run_id=" >> $GITHUB_OUTPUT
            echo "run_number=" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Download previous deploy artifact
        if: steps.last_success.outputs.run_id != ''
        uses: actions/download-artifact@v4
        with:
          name: website
          path: previous-deploy/browser
          run-id: ${{ steps.last_success.outputs.run_id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if Pages are enabled
        id: check_pages
        run: |
            if ! gh api /repos/$GITHUB_REPOSITORY/pages; then
              echo "enabled=false" >> $GITHUB_OUTPUT
            else
              echo "enabled=true" >> $GITHUB_OUTPUT
            fi
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Setup Pages
        if: steps.check_pages.outputs.enabled == 'true'
        id: pages
        uses: actions/configure-pages@v5

      - name: Install dependencies
        run: yarn install

      - name: Check URL
        if: ${{ !steps.pages.outputs.base_url }}
        run: |
          echo "::warning:: No URL provided, hopefully it is in the settings.json file"

      - name: Build Project
        id: build
        run: yarn deploy ${{  steps.pages.outputs.base_url }}
        timeout-minutes: 10
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload website
        uses: actions/upload-artifact@v4
        with:
          path: ./dist/web-ui/browser
          name: website

  deploy_pages:
    name: Deploy to Github Pages
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Check if Pages are enabled
        id: check_pages
        run: |
            if ! gh api /repos/$GITHUB_REPOSITORY/pages; then
              echo "\n"
              echo "::warning:: Pages are disabled, skipping deployment"
              echo "enabled=false" >> $GITHUB_OUTPUT
            else
              echo "enabled=true" >> $GITHUB_OUTPUT
            fi
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Download website
        if: steps.check_pages.outputs.enabled == 'true'
        uses: actions/download-artifact@v4
        with:
          name: website
          path: ./dist/web-ui/browser
      - name: Setup Pages
        if: steps.check_pages.outputs.enabled == 'true'
        id: pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist/web-ui/browser

      - name: Deploy to GitHub Pages
        if: steps.check_pages.outputs.enabled == 'true'
        id: deployment
        uses: actions/deploy-pages@v4

  deploy_firebase:
    name: Deploy to Firebase
    runs-on: ubuntu-latest
    needs: build
    if: ${{ needs.build.outputs.firebase_project && (needs.build.outputs.changes == 'true' || !inputs.workflow_call || inputs.changes) }}
    env:
      FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        sparse-checkout: |
          firebase.json
          .nvmrc
        sparse-checkout-cone-mode: false

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version-file: .nvmrc

    - name: Install Firebase
      run: npm install -g firebase-tools@^14.3.1

    - name: Check if Firebase is configured for this project
      id: check_firebase
      run: |
        if ! firebase --project ${{ needs.build.outputs.firebase_project }} hosting:sites:list; then
          echo "\n"
          echo "::warning:: Firebase isn't configured, skipping deployment"
          echo "enabled=false" >> $GITHUB_OUTPUT
        else
          echo "enabled=true" >> $GITHUB_OUTPUT
        fi
    - name: Download website
      if: steps.check_firebase.outputs.enabled == 'true'
      uses: actions/download-artifact@v4
      with:
        name: website
        path: ./dist/web-ui/browser
    - name: Deploy to Firebase
      if: steps.check_firebase.outputs.enabled == 'true'
      run: |
        firebase --project ${{ needs.build.outputs.firebase_project }} deploy -m "Deployed via GitHub Actions '${{github.workflow}}' ${{github.event_name}} Run #${{ github.run_number }} - https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"

  notify_changes:
    name: Notify Changes
    runs-on: ubuntu-latest
    needs:
      - build
      - deploy_firebase
      - deploy_pages
    if: needs.build.outputs.changes == 'true'
    steps:
      - name: Notify Changes
        run: curl ${{ needs.build.outputs.indexnow_curl }}
