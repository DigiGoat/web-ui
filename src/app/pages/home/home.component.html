<div class="w-100 text-center">
  <img ngSrc="./assets/icons/android-chrome-192x192.png" alt="Farm Logo" width="300" height="300" class="text-center" priority>
</div>
<h1 class="text-center" test-id="title">{{config.homeTitle}}</h1>
<h5 class="text-center" test-id="owner">{{config.owner}}</h5>
<h6 class="text-center" test-id="email"><a [href]="'mailto:' + config.email">{{config.email}}</a></h6>
<div class="container">
  <p class="text-center" [innerHTML]="description" test-id="description"></p>
</div>
